    <h2>Contacto</h2>
    <!--LISTA ORDENADA-->
    <form action="/" method="post">
        <fieldset>
            <legend>Formulario de Contacto</legend>
        <label for="nombre">Nombre:</label>
        <input id= "nombre" type="text" required>
        <br/>
        <label for="dni">DNI:</label>
        <input id= "dni" type="number" required>
        <br/>
        <label for="Email">Email:</label>
        <input id= "email" type="email" required>
        <br/>
        <label for="Consulta">Consulta:</label>
        <input id= "consulta" type="text" required placeholder="Ingrese su Consulta">
        <br/>
        <select name="Domicilio"> 
            <option value="CABA">CABA></option>
            <option value="GBA">GBA></option>
            <option value="Resto del pais">Resto del pais></option>
        </select>
        <br/>
        <label for="">Acepta loss Terminos y Condiciones:</label>
        <input type="checkbox" name="acepta" value="1" required/>
        <br/>
        <input type="submit" value="Enviar Formulario">
        <input type="submit" value="Resetear campos">

        <br/>
        </fieldset>
    </form>
